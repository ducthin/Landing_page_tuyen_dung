spring.application.name=Recruitment Landing Page

# Database configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/recruitment_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=ducthinh123

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File upload configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# Custom upload directory (có thể thay đổi theo ý muốn)
app.upload.dir=d:/recruitment_files/
# Hoặc có thể dùng:
# app.upload.dir=c:/temp/cv-files/
# app.upload.dir=${user.home}/recruitment_cv/

# Storage type: DATABASE hoặc FILE
# DATABASE: lưu file vào database (không cần thư mục uploads)
# FILE: lưu file vào thư mục (sử dụng app.upload.dir)
app.storage.type=FILE

# Server configuration
server.port=8080

# Thymeleaf configuration
spring.thymeleaf.cache=false

# MySQL connection pool configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# MySQL specific settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

